<h1>Calculator</h1>
<input #n1  (input)="setnum1(n1.value)" type="number">
<input #n2  (input)="setnum2(n2.value)" type="number">
<div><button (click)="calc()">Go</button></div>
<ul>
    <li *ngIf="calculated">{{n1.value}}+{{n2.value}}={{add()}}</li>
    <li *ngIf="calculated">{{n1.value}}-{{n2.value}}={{dif()}}</li>
    <li *ngIf="calculated">{{n1.value}}*{{n2.value}}={{mul()}}</li>
</ul>
